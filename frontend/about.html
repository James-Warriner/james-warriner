<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./styles/main.css" />

  <link rel="stylesheet" href="./styles/about.css" />
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">About me</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-around" id="navMenu">
        <ul class="navbar-nav w-100">
          <li class="nav-item text-center">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link active" href="about.html">About Me</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">About Me</h1>

    <div class="central-container p-4 shadow-sm rounded">

      <div class="mode-switch mb-4 text-center">
        <input type="radio" id="api" name="mode" value="api" checked>
        <label for="api">API mode</label>
        <input type="radio" id="gui" name="mode" value="gui" class="ms-3">
        <label for="gui">GUI mode</label>
      </div>

  
      <div id="gui-content" class="mode-content gui-section">
        <h2>Welcome to GUI Mode</h2>
        <p>
          A more friendly way to find out a little bit about me.
        </p>
        <form>
          <div class="mb-3">
            <label for="infoType" class="form-label">What would you like to see?</label>
            <select class="form-select" id="infoType" >
              <option selected>All</option>
              <option>Experience</option>
              <option>Personal Projects</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="showGUI">Show Info</button>
        </form>
        <div class="container mt-3" id="GUIsection">

        </div>
      </div>


      <div id="api-content" class="mode-content api-section">
        <h2>API Mode <a href="docs.html">docs</a></h2>
        <div class="postman-section p-3 rounded">
 
          <div class="d-flex align-items-start mb-3 postman-controls">
            <select class="form-select method-select me-2">
              <option>GET</option>

            </select>
            <input
              type="text"
              class="form-control url-input me-2"
              value="https://james-warriner.onrender.com/api/"
              disabled
            />
            <input
              type="text"
              class="form-control url-input me-2"
              id="urlPart"
              placeholder="about_me?section=Name"
              
            />
            <button class="btn btn-success send-btn" id="apiSend">Send</button>
          </div>

          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#headers-tab">
                Headers
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#body-tab">
                Body
              </button>
            </li>
          </ul>
          <div class="tab-content">
            <div id="headers-tab" class="tab-pane fade show active">
              <textarea class="form-control headers"  disabled>"Content-Type: application/json"</textarea>
            </div>
            <div id="body-tab" class="tab-pane fade">
              <textarea class="form-control body" placeholder='{"key":"value"}' disabled></textarea>
            </div>
          </div>

          <div class="postman-response mt-4">
            <h5>Response</h5>
            <pre class="response-content" id="response"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toggle logic -->
  <script src="./scripts/about_me.js">

  </script>
</body>
</html>
